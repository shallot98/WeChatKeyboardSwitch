name: Build WeChatKeyboardSwitch package

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'ci/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      package_scheme:
        description: 'Theos package scheme to use'
        type: choice
        required: false
        default: rootless
        options:
          - rootless
          - rootful
      theos_target:
        description: 'Theos TARGET triple'
        required: false
        default: iphone:clang:latest:16.5
      make_target:
        description: 'make target to invoke'
        type: choice
        required: false
        default: package
        options:
          - package
          - all
          - debug

permissions:
  contents: read

jobs:
  smoke-test:
    name: Smoke test
    runs-on: ubuntu-latest
    steps:
      - name: Verify workflow trigger
        run: |
          echo "Workflow triggered successfully!"
          echo "Event: ${{ github.event_name }}"
          echo "Branch/Ref: ${{ github.ref }}"
          echo "Actor: ${{ github.actor }}"
          echo "Runner OS: ${{ runner.os }}"
          echo "Runner arch: ${{ runner.arch }}"
          
      - name: Environment details
        run: |
          echo "=== Environment Details ==="
          echo "GitHub Workspace: $GITHUB_WORKSPACE"
          echo "GitHub SHA: $GITHUB_SHA"
          echo "GitHub Repository: $GITHUB_REPOSITORY"
          echo "GitHub Event Name: $GITHUB_EVENT_NAME"
          uname -a
          
  build:
    name: Build package
    runs-on: macos-13
    needs: smoke-test
    outputs:
      package: ${{ steps.package-meta.outputs.package }}
      version: ${{ steps.package-meta.outputs.version }}
      artifact_name: ${{ steps.package-meta.outputs.artifact_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure build parameters
        run: |
          set -euo pipefail
          PACKAGE_SCHEME="${{ github.event.inputs.package_scheme || 'rootless' }}"
          THEOS_TARGET="${{ github.event.inputs.theos_target || 'iphone:clang:latest:16.5' }}"
          MAKE_TARGET="${{ github.event.inputs.make_target || 'package' }}"
          {
            echo "PACKAGE_SCHEME=$PACKAGE_SCHEME"
            echo "THEOS_TARGET=$THEOS_TARGET"
            echo "MAKE_TARGET=$MAKE_TARGET"
            echo "THEOS_PACKAGE_SCHEME=$PACKAGE_SCHEME"
            echo "TARGET=$THEOS_TARGET"
          } >> "$GITHUB_ENV"
          echo "Build parameters:"
          echo "  THEOS_PACKAGE_SCHEME=$PACKAGE_SCHEME"
          echo "  TARGET=$THEOS_TARGET"
          echo "  MAKE_TARGET=$MAKE_TARGET"

      - name: Install dependencies
        run: |
          set -euo pipefail
          brew install ldid make dpkg gnu-sed
          echo "$(brew --prefix make)/libexec/gnubin" >> "$GITHUB_PATH"
          echo "$(brew --prefix gnu-sed)/libexec/gnubin" >> "$GITHUB_PATH"

      - name: Install Theos
        run: |
          set -euo pipefail
          THEOS_PATH="$HOME/theos"
          if [ ! -d "$THEOS_PATH" ]; then
            git clone --recursive https://github.com/theos/theos.git "$THEOS_PATH"
          else
            git -C "$THEOS_PATH" pull --ff-only
            git -C "$THEOS_PATH" submodule update --init --recursive
          fi
          echo "THEOS=$HOME/theos" >> "$GITHUB_ENV"
          echo "$THEOS_PATH/bin" >> "$GITHUB_PATH"

      - name: Prepare Theos SDK (fallback only)
        run: |
          set -euo pipefail
          echo "Letting theos auto-detect SDKs..."
          # Only prepare fallback SDK if theos cannot find one
          SDK_DIR="$HOME/theos/sdks"
          if [ ! -d "$SDK_DIR" ]; then
            echo "Preparing fallback SDK directory..."
            git clone --depth=1 https://github.com/theos/sdks "$SDK_DIR"
          elif [ -d "$SDK_DIR/.git" ]; then
            echo "Updating fallback SDK directory..."
            git -C "$SDK_DIR" fetch --depth=1 origin
            git -C "$SDK_DIR" reset --hard FETCH_HEAD
          fi

      - name: Display build environment
        run: |
          set -euo pipefail
          echo "THEOS=${THEOS}"
          echo "THEOS_PACKAGE_SCHEME=${THEOS_PACKAGE_SCHEME}"
          echo "TARGET=${TARGET}"
          echo "MAKE_TARGET=${MAKE_TARGET}"
          echo "SDK detection: Letting theos auto-detect"

      - name: Build package
        run: |
          set -euo pipefail
          export THEOS="${THEOS:-$HOME/theos}"
          
          # Try building with theos auto-detection first
          if ! make clean; then
            echo "Clean failed, continuing..."
          fi
          
          if ! make "${MAKE_TARGET}" THEOS_PACKAGE_SCHEME="${THEOS_PACKAGE_SCHEME}" TARGET="${TARGET}" FINALPACKAGE=1; then
            echo "Build failed with auto-detection, trying with fallback SDK..."
            
            # Set up fallback SDK at runtime only
            SDK_DIR="$HOME/theos/sdks"
            FALLBACK_SDK="$SDK_DIR/iPhoneOS16.5.sdk"
            if [ ! -d "$FALLBACK_SDK" ]; then
              echo "Preferred fallback SDK iPhoneOS16.5.sdk not found; selecting first available SDK"
              FALLBACK_SDK="$(python3 - "$SDK_DIR" <<'EOF'
              import glob
              import os
              import sys
              sdk_dir = sys.argv[1]
              candidates = sorted(glob.glob(os.path.join(sdk_dir, "iPhoneOS*.sdk")))
              print(candidates[-1] if candidates else "")
              EOF
              )"
            fi
            
            if [ -z "$FALLBACK_SDK" ] || [ ! -d "$FALLBACK_SDK" ]; then
              echo "No iPhoneOS SDKs available in $SDK_DIR"
              exit 1
            fi
            
            echo "Using fallback SDK at $FALLBACK_SDK"
            export SDKROOT="$FALLBACK_SDK"
            
            # Retry build with fallback SDK
            make "${MAKE_TARGET}" THEOS_PACKAGE_SCHEME="${THEOS_PACKAGE_SCHEME}" TARGET="${TARGET}" FINALPACKAGE=1
          fi

      - name: Capture package metadata
        id: package-meta
        run: |
          set -euo pipefail
          VERSION=$(awk '/^Version:/ {print $2}' control)
          PACKAGE=$(awk '/^Package:/ {print $2}' control)
          ARTIFACT_NAME="${PACKAGE}-${VERSION}-${THEOS_PACKAGE_SCHEME}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "package=$PACKAGE" >> "$GITHUB_OUTPUT"
          echo "artifact_name=$ARTIFACT_NAME" >> "$GITHUB_OUTPUT"
          echo "Built packages:"
          ls -1 packages

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package-meta.outputs.artifact_name }}
          path: packages/*.deb
          if-no-files-found: error

  release:
    name: Publish release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact_name }}
          path: release
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: WeChatKeyboardSwitch ${{ needs.build.outputs.version }}
          files: release/*.deb
