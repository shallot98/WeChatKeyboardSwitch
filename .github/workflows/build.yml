name: Build WeChatKeyboardSwitch
on:
  workflow_dispatch:
    inputs:
      package_scheme:
        description: "Package scheme"
        default: "rootless"
        required: false
        type: choice
        options:
          - rootless
          - rootful
      theos_target:
        description: "Theos TARGET (e.g., iphone:clang:latest:16.0)"
        required: false
      make_target:
        description: "make target to run"
        default: "package"
        required: false
        type: choice
        options:
          - package
          - all
          - debug
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew update
          brew install ldid make dpkg gnu-sed

      - name: Install Theos
        run: |
          git clone --recursive https://github.com/theos/theos "$HOME/theos"
          echo "THEOS=$HOME/theos" >> "$GITHUB_ENV"
          echo "THEOS_PLATFORM_SDK_ROOT=$(xcode-select -p)" >> "$GITHUB_ENV"
          echo "DEVELOPER_DIR=$(xcode-select -p)" >> "$GITHUB_ENV"

      - name: Clone theos SDKs
        run: |
          git clone --depth=1 https://github.com/theos/sdks "$HOME/theos/sdks"

      - name: Build tweak (iOS16 + rootless-ready)
        env:
          THEOS: ${{ env.THEOS }}
        run: |
          set -euo pipefail
          make clean
          SCHEME=${{ github.event.inputs.package_scheme }}
          [ -z "$SCHEME" ] && SCHEME=rootless
          if [ -n "${{ github.event.inputs.theos_target }}" ]; then
            TARGET_ARG="TARGET=${{ github.event.inputs.theos_target }}"
          else
            TARGET_ARG=""
          fi
          if [ -n "${{ github.event.inputs.make_target }}" ]]; then
            MAKE_TGT=${{ github.event.inputs.make_target }}
          else
            MAKE_TGT=package
          fi
          make $MAKE_TGT THEOS_PACKAGE_SCHEME=$SCHEME SDKROOT=$HOME/theos/sdks/iPhoneOS16.5.sdk $TARGET_ARG

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: wechatkeyboardswitch-rootless-deb
          path: packages/*.deb
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: macos-13
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: wechatkeyboardswitch-rootless-deb
          path: dist

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.deb
