name: Build WeChatKeyboardSwitch package

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'ci/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      package_scheme:
        description: 'Theos package scheme to use'
        type: choice
        required: false
        default: rootless
        options:
          - rootless
          - rootful
      theos_target:
        description: 'Theos TARGET triple'
        required: false
        default: iphone:clang:latest:16.5
      make_target:
        description: 'make target to invoke'
        type: choice
        required: false
        default: package
        options:
          - package
          - all
          - debug

permissions:
  contents: read

jobs:
  smoke-test:
    name: Smoke test
    runs-on: ubuntu-latest
    steps:
      - name: Verify workflow trigger
        run: |
          echo "Workflow triggered successfully!"
          echo "Event: ${{ github.event_name }}"
          echo "Branch/Ref: ${{ github.ref }}"
          echo "Actor: ${{ github.actor }}"
          echo "Runner OS: ${{ runner.os }}"
          echo "Runner arch: ${{ runner.arch }}"
      - name: Environment details
        run: |
          echo "=== Environment Details ==="
          echo "GitHub Workspace: $GITHUB_WORKSPACE"
          echo "GitHub SHA: $GITHUB_SHA"
          echo "GitHub Repository: $GITHUB_REPOSITORY"
          echo "GitHub Event Name: $GITHUB_EVENT_NAME"
          uname -a

  build:
    name: Build package
    runs-on: macos-14
    needs: smoke-test
    outputs:
      package: ${{ steps.package-meta.outputs.package }}
      version: ${{ steps.package-meta.outputs.version }}
      artifact_name: ${{ steps.package-meta.outputs.artifact_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Select Xcode and display SDK info
        run: |
          set -euo pipefail

          if [ -d "/Applications/Xcode.app" ]; then
            XCODE_PATH="/Applications/Xcode.app"
            echo "Using default Xcode at $XCODE_PATH"
          else
            echo "Default Xcode not found, selecting highest version..."
            XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -n 1)
            if [ -z "$XCODE_PATH" ]; then
              echo "ERROR: No Xcode installation found"
              exit 1
            fi
            echo "Using Xcode at $XCODE_PATH"
          fi

          sudo xcode-select -s "$XCODE_PATH"

          echo "=== Xcode and SDK Information ==="
          xcodebuild -version
          echo ""
          echo "Selected Xcode path:"
          xcode-select -p
          echo ""
          echo "Available SDKs:"
          xcodebuild -showsdks
          echo ""
          echo "iPhone SDK path (via xcrun):"
          xcrun --sdk iphoneos --show-sdk-path
          echo ""
          echo "iPhone SDK version (via xcrun):"
          xcrun --sdk iphoneos --show-sdk-version

      - name: Install dependencies
        run: |
          set -euo pipefail
          brew update
          brew install ldid dpkg gnu-sed
          echo "$(brew --prefix gnu-sed)/libexec/gnubin" >> "$GITHUB_PATH"

      - name: Install Theos
        run: |
          set -euo pipefail
          THEOS_PATH="$HOME/theos"
          if [ -d "$THEOS_PATH/.git" ]; then
            echo "Updating existing Theos checkout at $THEOS_PATH"
            git -C "$THEOS_PATH" pull --ff-only
            git -C "$THEOS_PATH" submodule update --init --recursive
          else
            git clone --recursive https://github.com/theos/theos.git "$THEOS_PATH"
          fi
          echo "THEOS=$THEOS_PATH" >> "$GITHUB_ENV"
          echo "$THEOS_PATH/bin" >> "$GITHUB_PATH"

      - name: Configure SDK
        run: |
          set -euo pipefail
          THEOS_PATH="$HOME/theos"
          SDKS_DIR="$THEOS_PATH/sdks"
          SDKROOT=""
          USE_FALLBACK=0

          if XCODE_SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path 2>/dev/null); then
            if [ -d "$XCODE_SDK_PATH" ]; then
              SDKROOT="$XCODE_SDK_PATH"
              echo "Using Xcode iPhoneOS SDK: $SDKROOT"
            else
              echo "xcrun reported $XCODE_SDK_PATH but the directory does not exist. Falling back to theos/sdks."
              USE_FALLBACK=1
            fi
          else
            echo "Unable to locate iPhoneOS SDK via xcrun. Falling back to theos/sdks."
            USE_FALLBACK=1
          fi

          if [ "$USE_FALLBACK" -eq 1 ]; then
            if [ -d "$SDKS_DIR/.git" ]; then
              echo "Updating theos/sdks repository at $SDKS_DIR"
              if ! git -C "$SDKS_DIR" pull --ff-only; then
                echo "Warning: theos/sdks update failed, continuing with existing checkout"
              fi
            else
              echo "Cloning theos/sdks repository into $SDKS_DIR"
              rm -rf "$SDKS_DIR"
              git clone https://github.com/theos/sdks.git "$SDKS_DIR"
            fi
            FALLBACK_SDK=$(find "$SDKS_DIR" -maxdepth 1 -type d -name 'iPhoneOS*.sdk' | sort -V | tail -n 1)
            if [ -n "$FALLBACK_SDK" ]; then
              SDKROOT="$FALLBACK_SDK"
              echo "Using fallback iPhoneOS SDK: $SDKROOT"
            else
              echo "Warning: No fallback iPhoneOS SDK found under $SDKS_DIR"
            fi
          fi

          if [ -n "$SDKROOT" ]; then
            echo "SDKROOT=$SDKROOT" >> "$GITHUB_ENV"
          fi
          echo "THEOS_PLATFORM_SDK_ROOT=" >> "$GITHUB_ENV"

      - name: Resolve build parameters
        run: |
          set -euo pipefail
          PACKAGE_SCHEME="${{ github.event.inputs.package_scheme || 'rootless' }}"
          THEOS_TARGET="${{ github.event.inputs.theos_target || 'iphone:clang:latest:16.5' }}"
          MAKE_TARGET="${{ github.event.inputs.make_target || 'package' }}"
          echo "PACKAGE_SCHEME=$PACKAGE_SCHEME" >> "$GITHUB_ENV"
          echo "THEOS_TARGET=$THEOS_TARGET" >> "$GITHUB_ENV"
          echo "MAKE_TARGET=$MAKE_TARGET" >> "$GITHUB_ENV"

      - name: Display build environment
        run: |
          set -euo pipefail
          echo "=== Build Environment ==="
          echo "THEOS: ${THEOS:-<not set>}"
          echo "SDKROOT: ${SDKROOT:-<not set>}"
          echo "THEOS_PLATFORM_SDK_ROOT: ${THEOS_PLATFORM_SDK_ROOT:-<not set>}"
          echo "Build parameters:"
          echo "  THEOS_PACKAGE_SCHEME=${PACKAGE_SCHEME:-rootless}"
          echo "  TARGET=${THEOS_TARGET:-iphone:clang:latest:16.5}"
          echo "  MAKE_TARGET=${MAKE_TARGET:-package}"
          echo "  FINALPACKAGE=1"

      - name: Build package
        run: |
          set -euo pipefail
          make clean
          make "$MAKE_TARGET" THEOS_PACKAGE_SCHEME="$PACKAGE_SCHEME" TARGET="$THEOS_TARGET" FINALPACKAGE=1

      - name: Capture package metadata
        id: package-meta
        run: |
          set -euo pipefail
          VERSION=$(awk '/^Version:/ {print $2}' control)
          PACKAGE=$(awk '/^Package:/ {print $2}' control)
          ARTIFACT_NAME="${PACKAGE}-${VERSION}-${PACKAGE_SCHEME:-rootless}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "package=$PACKAGE" >> "$GITHUB_OUTPUT"
          echo "artifact_name=$ARTIFACT_NAME" >> "$GITHUB_OUTPUT"
          echo "Built packages:"
          ls -1 packages

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package-meta.outputs.artifact_name }}
          path: packages/*.deb
          if-no-files-found: error

  release:
    name: Publish release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact_name }}
          path: release
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: WeChatKeyboardSwitch ${{ needs.build.outputs.version }}
          files: release/*.deb
