name: Build WeChatKeyboardSwitch package

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'ci/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      package_scheme:
        description: 'Theos package scheme to use'
        type: choice
        required: false
        default: rootless
        options:
          - rootless
          - rootful
      theos_target:
        description: 'Theos TARGET triple'
        required: false
        default: iphone:clang:latest:16.5
      make_target:
        description: 'make target to invoke'
        type: choice
        required: false
        default: package
        options:
          - package
          - all
          - debug

permissions:
  contents: read

jobs:
  smoke-test:
    name: Smoke test
    runs-on: ubuntu-latest
    steps:
      - name: Verify workflow trigger
        run: |
          echo "Workflow triggered successfully!"
          echo "Event: ${{ github.event_name }}"
          echo "Branch/Ref: ${{ github.ref }}"
          echo "Actor: ${{ github.actor }}"
          echo "Runner OS: ${{ runner.os }}"
          echo "Runner arch: ${{ runner.arch }}"
          
      - name: Environment details
        run: |
          echo "=== Environment Details ==="
          echo "GitHub Workspace: $GITHUB_WORKSPACE"
          echo "GitHub SHA: $GITHUB_SHA"
          echo "GitHub Repository: $GITHUB_REPOSITORY"
          echo "GitHub Event Name: $GITHUB_EVENT_NAME"
          uname -a
          
  build:
    name: Build package
    runs-on: macos-14
    needs: smoke-test
    outputs:
      package: ${{ steps.package-meta.outputs.package }}
      version: ${{ steps.package-meta.outputs.version }}
      artifact_name: ${{ steps.package-meta.outputs.artifact_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Select Xcode and display SDK info
        run: |
          set -euo pipefail
          
          # Dynamic Xcode selection: prefer /Applications/Xcode.app, fallback to highest version
          if [ -d "/Applications/Xcode.app" ]; then
            XCODE_PATH="/Applications/Xcode.app"
            echo "Using default Xcode at /Applications/Xcode.app"
          else
            echo "Default Xcode not found, selecting highest version..."
            XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -n 1)
            if [ -z "$XCODE_PATH" ]; then
              echo "ERROR: No Xcode installation found"
              exit 1
            fi
            echo "Using Xcode at $XCODE_PATH"
          fi
          
          sudo xcode-select -s "$XCODE_PATH"
          
          # Display SDK information for diagnostics
          echo "=== Xcode and SDK Information ==="
          xcodebuild -version
          echo ""
          echo "Selected Xcode path:"
          xcode-select -p
          echo ""
          echo "Available SDKs:"
          xcodebuild -showsdks
          echo ""
          echo "iPhone SDK path (via xcrun):"
          xcrun --sdk iphoneos --show-sdk-path
          echo ""
          echo "iPhone SDK version (via xcrun):"
          xcrun --sdk iphoneos --show-sdk-version

      - name: Install dependencies
        run: |
          set -euo pipefail
          brew update
          brew install ldid dpkg gnu-sed
          echo "$(brew --prefix gnu-sed)/libexec/gnubin" >> "$GITHUB_PATH"

      - name: Install Theos
        run: |
          set -euo pipefail
          THEOS_PATH="$HOME/theos"
          git clone --recursive https://github.com/theos/theos.git "$THEOS_PATH"
          echo "THEOS=$HOME/theos" >> "$GITHUB_ENV"
          echo "$HOME/theos/bin" >> "$GITHUB_PATH"

      - name: Display build environment
        run: |
          set -euo pipefail
          echo "=== Build Environment ==="
          echo "THEOS: $HOME/theos"
          echo "Build parameters:"
          echo "  THEOS_PACKAGE_SCHEME=rootless"
          echo "  TARGET=iphone:clang:latest:16.5"
          echo "  FINALPACKAGE=1"
          echo "SDK detection: Letting theos auto-detect via xcrun"

      - name: Build package
        run: |
          set -euo pipefail
          export THEOS="$HOME/theos"
          make clean && make package THEOS_PACKAGE_SCHEME=rootless TARGET=iphone:clang:latest:16.5 FINALPACKAGE=1

      - name: Capture package metadata
        id: package-meta
        run: |
          set -euo pipefail
          VERSION=$(awk '/^Version:/ {print $2}' control)
          PACKAGE=$(awk '/^Package:/ {print $2}' control)
          ARTIFACT_NAME="${PACKAGE}-${VERSION}-rootless"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "package=$PACKAGE" >> "$GITHUB_OUTPUT"
          echo "artifact_name=$ARTIFACT_NAME" >> "$GITHUB_OUTPUT"
          echo "Built packages:"
          ls -1 packages

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package-meta.outputs.artifact_name }}
          path: packages/*.deb
          if-no-files-found: error

  release:
    name: Publish release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact_name }}
          path: release
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: WeChatKeyboardSwitch ${{ needs.build.outputs.version }}
          files: release/*.deb
